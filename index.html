<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/fed23c9191.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="main-section">
    <img class="logo" src="images/logo.svg" alt="logo">

    <div class="container">

      <div class="grid-item item1">
        <img class="mockup-img" src="images/illustration-mockups.svg" alt="mockups">

      </div>
      <div class="grid-item item2">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn" type="button" name="button">Register</button>
      </div>

    </div>

    <div class="icons-section">
      <i class="icon fab fa-facebook-f fa-lg"></i>
      <i class="icon fab fa-twitter fa-lg"></i>
      <i class="icon fab fa-instagram fa-lg"></i>


    </div>
  </section>

    </p>
  </footer> -->
</body>

</html>
